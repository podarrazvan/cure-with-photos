<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>
<div *ngIf="posts.length === 0 !isLoading">
  <h1>No posts to show!</h1>
</div>
  <div *ngIf="!isLoading && posts.length != 0">
    <div *ngFor="let post of posts; let i = index ">
      <div class="card" style="width: 30rem;">
          <img class="card-img-top" [src]="post.url" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title"><b>{{post.title}}</b></h3>
            <hr>
            <button class="delete-icon"> 
              <svg (click)="onDelete(post, i)" width="4vw" height="4vh" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
              </svg>
            </button>
          </div>
      </div>
    </div>
  </div>
