<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>
<div *ngIf="posts.length === 0 !isLoading">
  <h1>No posts to show!</h1>
</div>
<div *ngIf="!isLoading && posts.length != 0">
  <cwp-card-item *ngFor="let post of posts; let i = index" 
    [title] = post.title
    [url] = post.url
    [editMode]= true
    [post] = post
    [index] = i
    (deleteItem)="onDeleteItemClicked($event)"
  >
  </cwp-card-item> 
</div>
