<div *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!isLoading">
    <div *ngFor="let post of posts">
      <div class="card" style="width: 30rem;">
          <img class="card-img-top" [src]="post.url" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title"><b>{{post.title}}</b></h3>
          </div>
      </div>
    </div>
  </div>
