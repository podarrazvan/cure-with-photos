<cwp-adblock-detect
    (adDetected) = checkAdblock($event)
></cwp-adblock-detect>
<div *ngIf="adBlock">
    <cwp-adblock-detected></cwp-adblock-detected>
</div>
<div *ngIf="!adBlock">
    <cwp-card-item *ngFor="let post of posts" 
    [title] = post.title
    [url] = post.url
    [editMode]= false
    [post] = post
    (open) = openPost($event);
    >
    </cwp-card-item> 
</div>
